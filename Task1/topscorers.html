<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="topscorers.css" />

    <title>PL Top Scorers Table</title>
  </head>
  <body>
    <main class="top_scorers">
        <h1>Premier League Table</h1>
      <table class="pl_top_scorers">
        <thead>
          <tr>
            <th></th>
            <th class="name">Name</th>
            <th>Goals</th>
            <th>Assists</th>
            <th>Played</th>
            <th>Goals per 90</th>
            <th>Mins per Goal</th>
            <th>Total Shots</th>
            <th>Goal Conversion</th>
            <th>Shot Accuracy</th>
          </tr>
        </thead>
        <tbody id="top_scorers_table"></tbody>
      </table>
    </main>
    <script src="league.js"></script>
  </body>
</html>
