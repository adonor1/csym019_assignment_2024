<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="league.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>League Table</title>
  </head>
  <body>
    <main class="league table">
        <h1>Premier League Table</h1>
      <table class="pl-table">
        <thead>
          <tr>
            <th>Position</th>
            <th class="team">Team</th>
            <th>Played</th>
            <th>Won</th>
            <th>Drawn</th>
            <th>Lost</th>
            <th>For</th>
            <th>Against</th>
            <th>GD</th>
            <th>Points</th>
            <th class="form">Form</th>
          </tr>
        </thead>
        <tbody id="plTbody"></tbody>
      </table>
      <div  class="position_system">
        <h3>Key</h3>
        <ul>
          <li>Position 1 - 4 : UEFA Champions League</li>
          <li>Position 5 : UEFA Europa League</li>
          <li>Position 18 - 20 : Relegation</li>
        </ul>
      </div>
    </main>
    <script src="league.js"></script>
  </body>
</html>
