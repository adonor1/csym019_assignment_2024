<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATCH INFORMATION UPLOAD</title>
    <link rel="stylesheet" href="design.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script src="league.js"></script> <!-- Include the combined JavaScript -->
</head>
<body>
    <div class="upload-container">
        <header style="background-color: yellow; color: black; padding: 10px; text-align: center; font-size: 24px; font-weight: bold;">
            BBC SPORT
        </header>
        <h2>MATCH INFORMATION UPLOAD</h2>
        <form id="matchForm">
            <input type="hidden" id="id" name="id">
            <div class="input-group">
                <label for="match_date">Match Date:</label>
                <input type="date" id="match_date" name="match_date" required>
            </div>
            <div class="input-group">
                <label for="fixture">Fixture:</label>
                <input type="text" id="fixture" name="fixture" required>
            </div>
            <div class="input-group">
                <label for="home_team">Home Team:</label>
                <input type="text" id="home_team" name="home_team" required>
            </div>
            <div class="input-group">
                <label for="home_goal">Home Goal:</label>
                <input type="number" id="home_goal" name="home_goal" required>
            </div>
            <div class="input-group">
                <label for="away_team">Away Team:</label>
                <input type="text" id="away_team" name="away_team" required>
            </div>
            <div class="input-group">
                <label for="away_goal">Away Goal:</label>
                <input type="number" id="away_goal" name="away_goal" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="fixtures-list view-container">
        <h2>Fixture Results</h2>
        <div class="table-wrapper">
            <table class="styled-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Home Team</th>
                        <th>Home Score</th>
                        <th>Away Score</th>
                        <th>Away Team</th>
                        <th>Actions</th> <!-- Add Actions column header -->
                    </tr>
                </thead>
                <tbody id="fixturesTbody">
                    <!-- Fixtures will be populated here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
